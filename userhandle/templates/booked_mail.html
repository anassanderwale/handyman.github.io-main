{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Booking mail</title>
        <link rel="stylesheet" href="{% static 'style/style.css' %}" />
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        />
        <link
          rel="stylesheet"
          href="{% static 'bootstrap-float-label-master/bootstrap-float-label.min.css' %}"
        />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script
          src="https://kit.fontawesome.com/64bb69d5a5.js"
          crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
          rel="stylesheet"
        />
      </head>
<body>
    <div class="card">
        <div class="card-title">
            <h2>Recieved a booking from {{user}}.</h2>
    
        </div>
        <div class="card-body">
            <h3>Hello {{handyman}},</h3>
            <h4>You have a booking from Kwik-FixR made by {{user}}.</h4>
            <h4>Booking Details: </h4>
            <h5>Name of Employer: {{user.firstname}} {{user.lastname}}</h5>
            <h5>Employer Contact : {{user.contact}}</h5>
            <h5>Employer Address : {{user.address}}</h5>


    
    
    
        </div>
    </div>
</body>
</html>
