{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kwik FixR</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap-float-label-master/bootstrap-float-label.min.css' %}"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  {% if messages %}

  {% for message in messages %}
  {% if message.tags %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}
  {% endfor %}
  
  {% endif %}

  
  <body class="h-100">
    <div class="col-12 h-100">
      <div class="row h-100">
        <div class="image h-100">
          <img
            src="{% static 'img/download.png' %}"
            width="100%"
            height="100%"
            alt=""
          />
        </div>
        <div class="fields-form">
          <form action="{% url 'handyman-registration' %}" method="post">
            {% csrf_token %}
            <h2>Sign Up</h2>
            
            <div class="form-row">
              <label class="form-group has-float-label fname">
                <input class="form-control" type="text" placeholder="Name"  name="firstname"/>
                <span>First</span> </label
              ><label class="form-group has-float-label lname">
                <input class="form-control" type="text" placeholder="Name" name="lastname" />
                <span>Last</span>
              </label>
            </div>
            <label class="form-group has-float-label">
              <input
                class="form-control"
                type="email"
                placeholder="email@example.com"
                name="email"
              />
              <span>Email</span> </label
            >
            <div class="form-row">
              <label class="form-group has-float-label fname">
                <input class="form-control" type="text" placeholder="Contact"  name="contact"/>
                <span>Contact</span> </label
              ><label class="form-group has-float-label lname">
                <input class="form-control" type="text" placeholder="Postcode" name="postcode" />
                <span>Postcode</span>
              </label>
            </div>
            <label class="form-group has-float-label">
              <input
                class="form-control"
                type="password"
                placeholder="********"
                id="password-field"
                name="password1" />
              <span>Password</span>
              <i
                toggle="#password-field"
                class="fa fa-fw fa-eye field-icon toggle-password"
              ></i
              ><i
                class="fa fa-info-circle"
                aria-hidden="true"
                data-toggle="tooltip"
                data-placement="top"
                title="Your Password must contain:
                &nbsp;&nbsp;&nbsp;&nbsp; Atleast 8 characters & &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                1 special character"
              ></i
            ></label>
            <label class="form-group has-float-label">
              <input
                class="form-control"
                type="password"
                placeholder="********"
                name="password2"
              />
              <span>Re-enter Password</span>
            </label>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="Checkbox-1" name="is_FixR">
              <label class="form-check-label" for="Checkbox-1">I want to work</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="Checkbox-2" name="is_customer">
              <label class="form-check-label" for="Checkbox-2">I want to hire</label>
            </div>
            <input class="sign-up" type="submit" value="SIGN UP" />
            <p class="float-right mt-1">
              Already have an account? <a href="{% url 'handyman-login' %}">Sign in</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
    <script>
      $(".toggle-password").click(function () {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });
    </script>
  </body>
</html>
