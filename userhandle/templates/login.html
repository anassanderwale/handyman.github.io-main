{% extends "forms.html" %}
{% load static %} 


{% block body %}

<div class="col-12 h-100">
  <div class="row h-100">
    <div class="image h-100">
      <img
        src="{% static 'img/download.png' %}"
        width="100%"
        height="100%"
        alt=""
      />
    </div>
    <div class="fields-form-2">
      <form action="{% url 'handyman-login' %}" method="post">
        {% csrf_token %}

        <h2>Sign In</h2>
        <p>Sign in with Email Address</p>

        <label class="form-group has-float-label">
          <input
            class="form-control"
            type="email"
            placeholder="email@example.com"
            name="email"
            required
          />
          <span>Email</span> </label
        ><label class="form-group has-float-label">
          <input
            class="form-control"
            type="password"
            placeholder="********"
            id="password-field"
            name="password"
            required />
          <span>Password</span>
          <i
            toggle="#password-field"
            class="fa fa-fw fa-eye field-icon toggle-password"
          ></i
        ></label>
        <p class="pass-reset" style="cursor: pointer">Forgot password?</p>
        <input class="sign-up mt-0" type="submit" value="SIGN IN" /> 
        <p class="float-right mt-1">
          Don't have an account?
          <a href="{% url 'handyman-registration' %}">Sign up</a>
        </p>         
      </form>
      
    </div>
  </div>
</div>

{% endblock %}
